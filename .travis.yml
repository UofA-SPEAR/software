git:
  submodules: false

matrix:
  include:
    - name: "linting"
      language: python
      python: 3.5
      before_script:
        - sudo apt-get update
        - sudo apt-get install pep8
        - sudo apt-get install clang-format-3.9
      script:
        - pep8 --ignore=E501 .
        - "! find . -iname '*.h' -o -iname '*.cpp' |
          xargs clang-format -output-replacements-xml -style=Google |
          grep -F \"</replacement>\""
    - name: "build"
      services:
        - docker
      before_script:
        - docker pull ros:kinetic-robot
        - docker build --rm -t spear-env - < spear-env.Dockerfile
      script:
        - docker build --rm -t spear-rover2 .

notifications:
  email: false
